{% extends "base.html" %}

{% block title %}Ask Question - StackIt{% endblock %}

{% block content %}
<section id="ask-content" class="content-section">
    <h2>Ask a Question</h2>
    <form id="ask-question-form">
        <div class="form-group">
            <label for="question-title">Title</label>
            <input type="text" id="question-title" placeholder="What's your question? Be specific." required>
        </div>
        <div class="form-group">
            <label for="question-body">Body</label>
            <div id="editor-container"></div>
            <textarea id="question-body" hidden required></textarea>
        </div>
        <div class="form-group">
            <label for="question-tags">Tags</label>
            <input type="text" id="question-tags" placeholder="Add tags (comma separated)">
        </div>
        <button type="submit" class="btn btn-primary">Post Question</button>
    </form>
</section>
{% endblock %}
